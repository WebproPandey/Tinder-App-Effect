<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tinder</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
    href="https://cdn.jsdelivr.net/npm/remixicon@4.2.0/fonts/remixicon.css" rel="stylesheet"/>
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <div class="w-full h-screen bg-black font-[Gilroy]">
        <div class="imageContianer w-full h-screen relative overflow-hidden">
            <div class="maincard z-[3] w-[130%] absolute  top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 h-[130%] ">
                <img class="h-full w-full object-[20%] object-cover"  alt="">
            </div>
            <div class="incomingcard z-[2] w-[130%] absolute top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2  h-[130%] ">
                <img class="h-full w-full object-center object-cover"  alt="">
            </div>
        </div>
        <div class="w-full z-[4] absolute top-0 left-0   h-screen flex flex-col justify-between ">
           <div class="navabr px-5 py-6  flex justify-between items-center  text-white">
            <div class="profileimg w-[4rem] h-[4rem] rounded-full overflow-hidden">
                <img class="w-full h-full object-cover z-[9] object-center" src="https://images.unsplash.com/photo-1494790108377-be9c29b29330?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MTV8fHBvcnRyYWl0fGVufDB8fDB8fHww" alt="">
            </div>
            <h3 class="capitalize text-xl tracking-tighter font-medium">they liked you</h3>
            <div class="chaticon relative rounded-full w-[3rem] h-[3rem] bg-white/20 flex justify-center items-center">
                <i class="ri-chat-3-fill opacity-80"></i>
                <div class="badge absolute top-0 right-0 translate-y-[2px] translate-x-[3px]  rounded-full h-5 w-5 flex justify-center items-center bg-[#fc5149] ">
                    <h5 class="text-xs font-medium"></h5>
                </div>
            </div>
           </div>

           <div class="detailsContainer w-full">
             <div class="details w-full px-5 py-6  ">
            <div class="element  location flex  gap-4  items-center ">
                <i class="w-[2rem] h-[2rem] flex justify-center items-center rounded-full bg-white ri-corner-left-up-line"></i>
                <h3 class="text-white font-semibold"></h3>
            </div>
            <div class="element  profilename flex gap-5  text-white mt-2">
                <h1 class="name text-6xl font-[900]">Victoria</h1>
                <h1 class="age text-6xl font-semibold opacity-60">20</h1>
            </div>
            <div class="element  tags flex gap-3 text-white mt-2">
            </div>
            <div class="element  bio text-white mt-2">
              <h3 class="text-xl text-white font-semibold">Bio</h3>
              <p class="text-lg mt-3 font-bold">Lorem ipsum dolor sit amet consectetur adipisicing elit. Fugiat quae expedita nobis fugit sapiente consequuntur?</p>
            </div>
            <div class="element  flex items-center gap-1 mt-8">
                <button class="deny py-3 w-1/2 bg-white rounded-lg">
                    <i class="text-3xl ri-close-line"></i>
                </button>
                <button class="accept py-3 w-1/2 bg-[#fc5149] rounded-lg">
                    <i class="text-3xl ri-heart-2-fill"></i>
                </button>
            </div>
             </div>
           </div>
          

        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js" integrity="sha512-7eHRwcbYkK4d9g/6tD/mhkf++eoTHwpNM9woBxtPUBWm67zeAfFC+HrdoE2GanKeocly/VxeLvIqwvCdk7qScg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="script.js"></script>
</body>
</html>
